    <div class="pet-display-page-wrapper">
        <h1>Adoptable Pets at Animal Care Society</h1>

        <p>Click on the pets to learn more about them. If you are interested in adopting a pet, 
            you can fill out our <a href="application-form.html">Adoption Application</a>.
        </p>

        <div class="pet-wrapper">
            <div id="firstRow"> 

            </div>
        </div>

<!-- END MAIN CONTENT -->

<!-- JAVASCRIPT -->
    <script>

// VARIABLES
    var apiKey = "925dcf328934c0d0fa7102b11a2b93b0";
    var url = 'http://api.petfinder.com/shelter.getPets';
    var photoUrl = "http://photos.petfinder.com/photos/pets/";

// FUNCTIONS

        function shortDesc(str) {
            return str.split(/\s+/).slice(0,10).join(" ");
        }

// <!-- AJAX TO PULL PET INFO FROM PETFINDER -->
        function getPetInfo() {
            //AJAX Call to get pet data
            $.ajax({
                url: url,
                jsonp: "callback",
                dataType: "jsonp",
                data: {
                    key: apiKey,
                    id: 'KY30',
                    format: 'json'
                },
                //AJAX error message
                error: function() {
                    alert("Error retrieving data. Please try again later.");
                },
                //AJAX success function (adds pets to data)
                success: function( response ) {
                    var pets = response.petfinder.pets.pet;
                    createPetDivs(pets);
                    console.log(pets) //debugging purposes
                },
            })
            function createPetDivs(pets) {
                //Create HTML elements for pet divs
                for (var i = 0; i < pets.length; i++) {
                    var start = document.getElementById("firstRow");
                    var petDiv = document.createElement("div");
                    var petModal = document.createElement("div");
                    $(petModal).addClass("modal");

                    //Assigns response info to variables
                    var name = pets[i].name.$t;
                    var pfid = pets[i].id.$t;
                    var pic = photoUrl + pfid + "/1/";
                    var id = pets[i].shelterPetId.$t;
                    picArray = pets[i].media.photos.photo;
                    var breed = pets[i].breeds.breed.$t;
                    var spec = pets[i].animal.$t;
                    var sex = pets[i].sex.$t;
                    var age = pets[i].age.$t;
                    var desc = pets[i].description.$t;
                    var description = shortDesc(desc);
                    var mix = pets[i].mix.$t;

                    //Variable if loops

                    // Changes 'f' to 'female', and 'm' to 'male'
                    if (sex === 'F') {
                        var gender = 'Female';   
                    } else {
                        gender = 'Male';
                    }

                    // If breed is array, adds both breeds
                    if (breed == undefined) {
                        breed = pets[i].breeds.breed["0"].$t + "/" + pets[i].breeds.breed["1"].$t
                    }

                    // If 'mix' is yes, adds "mix" to the end of breed
                    if (mix === 'yes') {
                        breed = breed + " Mix";
                    }
                    
                    // Count photo array and create photos for modal slideshow
                    var photoList = [];
                    if (picArray.length < 6) {
                        var photo1 = photoUrl + pfid + "/1/";
                        photoList.push(photo1);
                    } else if (picArray.length < 11) {
                        var photo2 = photoUrl + pfid + "/2/";
                        photoList.push(photo2);
                    } else if (picArray.length < 16) {
                        var photo3 = photoUrl + pfid + "/3/";
                        photoList.push(photo3);
                    } else if (picArray.length < 21) {
                        var photo4 = photoUrl + pfid + "/4/";
                        photoList.push(photo4);
                    } else if (picArray.length < 26) {
                        var photo4 = photoUrl + pfid + "/5/";
                        photoList.push(photo5);
                    } else if (picArray.length < 31) {
                        var photo5 = photoUrl + pfid + "/6/";
                        photoList.push(photo6);
                    }

                    petDiv.innerHTML=`
                        <div class="pet-image-div">
                            <img class="pet-image" src="${pic}">
                        </div>
                        <div class="pet-name">
                            <h2>${name} - ID: ${id}</h2>
                        </div>
                        <div class="pet-data">
                            <strong>${breed}</strong><br>
                            <strong>Age:</strong> ${age}<br>
                            <strong>Gender:</strong> ${gender}<br>
                            <span class="pet-desc"><strong>Description:</strong> ${description}...</span></p>
                        </div>
                        <div class="pet-button">
                            <button id="btn${id}">Read More</button>
                        </div>
                    `;

                    petModal.innerHTML=`
                    <!-- MODAL START -->
                    <div class="modal-content">
                    <span class="close">&times;</span>

                    <!-- SLIDESHOW START -->
                    <div class="slideshow-container">

                            <div class="mySlides fade">
                            <div class="numbertext">1 / 3</div>
                            <img src=${photo1}
                            <div class="text"></div>
                            </div>
                            
                            <div class="mySlides fade">
                            <div class="numbertext">2 / 3</div>
                            <img src="http://photos.petfinder.com/photos/pets/39952188/2/?bust=1512694204&width=300&-pn.jpg" style="width:100%">
                            <div class="text"></div>
                            </div>
                            
                            <div class="mySlides fade">
                            <div class="numbertext">3 / 3</div>
                            <img src="http://photos.petfinder.com/photos/pets/39961333/2/?bust=1512083546&width=300&-pn.jpg" style="width:100%">
                            <div class="text"></div>
                            </div>
                            
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                            
                            </div>
                            <br>
                            
                            <div style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span> 
                            <span class="dot" onclick="currentSlide(2)"></span> 
                            <span class="dot" onclick="currentSlide(3)"></span> 
                            </div>
                            <!-- SLIDESHOW END -->
                    <p>Some text in the Modal..</p>
                </div>
                    `;
                    start.appendChild(petDiv);
                }

            }
        };
        
        getPetInfo();
// END AJAX PETFINDER CODE    
    </script>
    <!-- END JAVASCRIPT -->
